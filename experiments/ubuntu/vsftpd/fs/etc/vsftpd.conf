listen=YES
local_enable=NO
write_enable=YES
ls_recurse_enable=YES
log_ftp_protocol=YES
dual_log_enable=YES
xferlog_enable=YES
xferlog_std_format=NO
xferlog_file=/var/log/ftp/xfer.log
vsftpd_log_file=/var/log/ftp/vsftpd.log
log_ftp_protocol=YES
use_localtime=YES
ascii_download_enable=YES
ascii_upload_enable=YES
listen_address=0.0.0.0
force_dot_files=YES

# anonymous users are restricted (chrooted) to anon_root
anonymous_enable=YES
anon_root=/var/ftp/pub/
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES
anon_world_readable_only=NO

nopriv_user=ftp
one_process_model=YES

deny_file={.private,.dangerous,*.c}
hide_file={.hidden,*.h}
hide_ids=YES

dirmessage_enable=YES
message_file=.message
ftpd_banner="Micro-executed banner"
banner_file=/etc/vsftpd/banner

nopriv_user=nobody
mdtm_write=YES
no_anon_password=NO

local_max_rate=1048576
max_clients=10
max_login_fails=3
max_per_ip=3
pasv_max_port=65535
pasv_min_port=35535

dirlist_enable=YES
dirmessage_enable=YES

deny_email_enable=YES
banned_email_file=/etc/vsftpd/banned_emails

secure_email_list_enable=YES
email_password_file=/etc/vsftpd/passwords

cmds_allowed=ABOR,APPE,CDUP,CWD,DELE,EPRT,EPSV,FEAT,HELP,LIST,MDTM,MKD,MODE,NLST,OPTS,PASS,PASV,PORT,PWD,QUIT,REIN,REST,RETR,RMD,RNFR,ACCT,REINT,NOOP,STOR,STOU,SYST,SITE,TYPE,RNTO
cmds_denied=ALLO

chown_uploads=YES
chown_username=ftp
